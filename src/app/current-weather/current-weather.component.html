<div class="container-fluid">
  <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6 colo">
          <hr>
            <form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
                <div class="form-inline justify-content-center text-center">
                  <input type="text" class="form-control inputSearch" list="browsers" formControlName="cityInput">
                  <!-- <input type="text" class="form-control inputSearch" list="browsers" formControlName="cityInput"> -->
                  <!-- <datalist id="browsers">
                    <option *ngFor="let data of autoComplete; let i=index" (click)="onSearch(data)">{{data.city}}, {{data.country}},{{data.code}}</option>
                  </datalist> -->
                  <button type="submit" class="btn bg-light">Submit</button>
                </div>
            </form>
          <hr>
            <h3 class="text-center">{{city}}</h3>
            <h4 class="text-center">{{temperature}} {{celcius}}</h4>
            <div>
            <img src="https://vortex.accuweather.com/adc2010/images/slate/icons/{{image}}.svg" alt="" class="img-fluid mx-auto d-block image">
            </div>
            <h4 class="text-center text-dark">{{kind}}</h4>
            <h4 class="text-center text-dark">{{date}}{{time|date}}</h4>   
            <hr>
            <div class="justify-content-center text-center">
              <button class="btn bg-light search" *ngFor="let search of localStorageArray; let i=index" (click)="onClick(search)">{{search['city']}}</button>
            </div>
            <hr>
          <div class="justify-content-center text-center">
            <button class="btn btn-primary" (click)="onChange()">Previous Data</button>
          </div>
          <hr>
        </div>
  </div>

  <hr class="bg-info">

  <hr class="bg-info">

  <div class="row">
    <div class="col-sm-12">
      <router-outlet></router-outlet>    
    </div>
  </div>
